<div class="login-container">
    <div class="login-form">
        <div class="icon-container">
            <span nz-icon nzType="user" nzTheme="outline" class="user-icon"></span>
        </div>

        <h1 class="title">Sign in to <span class="appName">Persona</span></h1>
        <p class="subtitle">Your Personnel Manager</p>

        <form nz-form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="on">
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your email!">
                    <nz-input-group>
                        <input type="text" nz-input formControlName="email" placeholder="Email" email />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your password!">
                    <nz-input-group>
                        <input type="password" nz-input formControlName="password" placeholder="Password" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>

            <div class="remember-forgot">
                <label nz-checkbox [(ngModel)]="checked" formControlName="rememberme">Remember me</label>
                <a class="forgot-link" (click)="forgotPassword()">Forgot Password?</a>
            </div>

            <button type="submit" nz-button nzType="primary" class="login-button" [nzLoading]="isLoading">
                Login
            </button>
            <div class="signup">
                <a (click)="goToSignUp()">Sign Up</a>
            </div>
        </form>
    </div>
